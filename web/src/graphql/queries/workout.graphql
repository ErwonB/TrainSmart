query Workout($workoutId: Int!) {
  workout(workoutId: $workoutId) {
    id
    workoutDt
    createdAt
    updatedAt
    workoutType
    workoutDesc
    weekNb
    workoutDetails {
      id
      exoId
      exoDetail {
        sets
        feedback
        reps
        grade
        rest
        weight
      }
    }
  }
}
